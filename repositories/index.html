<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Jonathan de Montalembert's repositories</title>
        <meta name="description" content="Jonathan de Montalembert's public repositories on github">
        <link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body class='noise'>

        <div class="card drop-shadow">
            <div class="details">
                <span class="name"></span><span class="nickname"></span>
                <span class="bio"></span>
                <span class="created"></span>
                <span class="company"></span>
                <span class="totalRepos"></span>
                <span class="lastRepos"><ol></ol></span>
            </div>
        </div>
        

        <div class='sortWrapper'>
            <div class='sort noise'>
                <a href="#" id='created' data-sort='created' class='btn blue noise'>Date Created</a><a href="#" id='updated' data-sort='updated' class='btn blue noise'>Date Updated</a><a href="#" id='name' data-sort='name' class='btn blue noise'>Name</a><a href="#" id='language' data-sort='language' class='btn blue noise'>Language</a>
            </div>
        </div>
        <div class='listRepos'></div>
        <div class='clear'></div>

        <footer class='drop-shadow'>
            
        </footer>

    	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
